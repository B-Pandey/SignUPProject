<table class="table">
  <thead>
    <tr>
      <th scope="col">PostID</th>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let comment of comments">
      <td>{{ comment.postId }}</td>
      <td>{{ comment.id }}</td>
      <td>{{ comment.name }}</td>
      <td>{{ comment.email }}</td>
      <td>{{ comment.body }}</td>
    </tr>
  </tbody>
</table>
