<div class="container">
  <h1>List of Books</h1>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <td>Book Name</td>
        <td>Book City</td>
      </tr>
    </thead>
    <tbody>
      <tr></tr>
      <tr *ngFor="let book of books">
        <td>{{ book.name }}</td>
        <td>{{ book.city }}</td>
      </tr>
    </tbody>
  </table>
</div>
